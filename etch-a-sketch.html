<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

</head>
<body>

<div class="container">
    <h1>Etch-a-Sketch</h1>
    <div class="buttonContainer">
        <input type="text" name="gridSize" id="gridSize" placeholder="Enter grid size"><button class="buttonDraw"><span class="material-symbols-outlined">star_shine</span>CREATE</button>
    </div>
    <div class="canvas"></div>
    <div class="buttonContainer">
        <button class="buttonDraw"><span class="material-symbols-outlined">format_paint</span>PAINT</button><button class="buttonDelete"><span class="material-symbols-outlined">delete</span>DELETE</button>
    </div>
</div>
</body>
</html>
